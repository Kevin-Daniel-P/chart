## Architecture
architecture: standalone

## Authentication
auth:
  enabled: true
  password: "redis-password"

## Master configuration
master:
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  persistence:
    enabled: false

## Service
service:
  type: ClusterIP
  ports:
    redis: 6379
